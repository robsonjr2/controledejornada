<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Jornada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background: #f0f0f0;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: bold;
    }
    input, select {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #005fa3;
    }
    .resultado {
      margin-top: 20px;
      padding: 15px;
      background: #ffffff;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      color: #d10000;
      text-shadow: 1px 1px 3px orange;
    }
  </style>
</head>
<body>

  <h2>Controle de Jornada</h2>

  <label for="entrada">Hora de Entrada:</label>
  <input type="time" id="entrada">

  <label for="saidaIntervalo">Sa√≠da para Intervalo:</label>
  <input type="time" id="saidaIntervalo">

  <label for="voltaIntervalo">Volta do Intervalo:</label>
  <input type="time" id="voltaIntervalo">

  <label for="saidaFinal">Hora de Sa√≠da (deixe em branco para calcular):</label>
  <input type="time" id="saidaFinal">

  <label for="intervalo">Tempo de Intervalo:</label>
  <select id="intervalo">
    <option value="60">1 hora</option>
    <option value="120" selected>2 horas</option>
  </select>

  <label for="jornada">Jornada de Trabalho:</label>
  <select id="jornada">
    <option value="440" selected>7 horas e 20 minutos</option>
    <option value="480">8 horas</option>
  </select>

  <button onclick="calcularJornada()">Calcular Jornada</button>

  <div class="resultado" id="resultado"></div>

  <footer>
    üî•üî• Desenvolvido por Robson üî•üî•
  </footer>

  <script>
    function calcularMinutos(hora) {
      const [h, m] = hora.split(":").map(Number);
      return h * 60 + m;
    }

    function formatarMinutosParaHora(minutos) {
      const h = Math.floor(minutos / 60);
      const m = minutos % 60;
      return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
    }

    function formatarMinutos(min) {
      const h = Math.floor(min / 60);
      const m = min % 60;
      return `${h}h ${m.toString().padStart(2, "0")}min`;
    }

    function calcularJornada() {
      const entrada = document.getElementById("entrada").value;
      const saidaIntervalo = document.getElementById("saidaIntervalo").value;
      const voltaIntervalo = document.getElementById("voltaIntervalo").value;
      const saidaFinal = document.getElementById("saidaFinal").value;
      const intervaloSelecionado = parseInt(document.getElementById("intervalo").value);
      const jornadaSelecionada = parseInt(document.getElementById("jornada").value);
      const resultado = document.getElementById("resultado");

      if (!entrada || !saidaIntervalo || !voltaIntervalo) {
        resultado.innerHTML = "‚ö†Ô∏è Por favor, preencha todos os campos obrigat√≥rios.";
        return;
      }

      const entradaMin = calcularMinutos(entrada);
      const saidaIntMin = calcularMinutos(saidaIntervalo);
      const voltaIntMin = calcularMinutos(voltaIntervalo);

      // Verificar se a hora de sa√≠da foi preenchida
      if (!saidaFinal) {
        const tempoAntesInt = saidaIntMin - entradaMin;
        const restanteParaCompletar = jornadaSelecionada - tempoAntesInt;
        const saidaCalculada = voltaIntMin + restanteParaCompletar;

        const horaSaidaCalculada = formatarMinutosParaHora(saidaCalculada);

        resultado.innerHTML = `
          <strong>üïí Hora estimada de sa√≠da:</strong> ${horaSaidaCalculada}<br>
          Para cumprir uma jornada de <strong>${formatarMinutos(jornadaSelecionada)}</strong> com intervalo de <strong>${formatarMinutos(intervaloSelecionado)}</strong>.
        `;
        return;
      }

      const saidaFinalMin = calcularMinutos(saidaFinal);
      const antesIntervalo = saidaIntMin - entradaMin;
      const depoisIntervalo = saidaFinalMin - voltaIntMin;
      const totalMin = antesIntervalo + depoisIntervalo;

      let mensagem = `<strong>Tempo Trabalhado:</strong> ${formatarMinutos(totalMin)}<br>`;

      if (totalMin === jornadaSelecionada) {
        mensagem += "‚úÖ Voc√™ cumpriu sua jornada.";
      } else if (totalMin > jornadaSelecionada) {
        const extra = totalMin - jornadaSelecionada;
        mensagem += `üü¢ Voc√™ fez ${formatarMinutos(extra)} a mais hoje.`;
      } else {
        const faltam = jornadaSelecionada - totalMin;
        mensagem += `üî¥ Faltam ${formatarMinutos(faltam)} para completar a jornada.`;
      }

      resultado.innerHTML = mensagem;
    }
  </script>

</body>
</html>
